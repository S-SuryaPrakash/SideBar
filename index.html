<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/66451824d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
    <ul>
        <li><i class="fa-brands fa-twitter"></i></li>
        <li><i class="fa-solid fa-house"></i>Home</li>
        <li><i class="fa-solid fa-hashtag"></i>Explore</li>
        <li><i class="fa-solid fa-bell"></i><strong> Notifications</strong></li>
        <li><i class="fa-regular fa-envelope"></i>Messages</li>
        <li><i class="fa-regular fa-bookmark"></i>Bookmarks</li>
        <li><i class="fa-regular fa-rectangle-list"></i>Lists</li>
        <li><i class="fa-regular fa-user"></i>Profile</li>
        <li><i class="fa-light fa-circle-notch"></i>More</li>
        <button>Tweet</button>
        
    </ul>
</aside>
</body>
</html>
